<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay" class="font-effect-outline">
        <div class="dropdown">
            <a onclick="myFunction()" class="dropbtn">Rachel Hayward</a>
            <div id="myDropdown" class="dropdown-content">
                <a href="WorkExamples.html">Portfolio</a>
                <a href="AboutMe.html">About Me</a>
            </div>
        </div>
    </div>
<script>
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
<div class="bgIndex">
</div>
<div class="footer">

    <h3>All photos liscensed through <a href="url" style="color:tomato;">Dea Hovhannsiyan</a></h3>
</div>
</body>
</html>
